<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Al-Aqsa Pyramid Enigma</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="side-a">
        <div class="block-1" data-order="1"></div>
        <div class="block-2" data-order="2"></div>
        <div class="block-3" data-order="3"></div>
        <div class="block-4" data-order="4"></div>
        <div class="block-5" data-order="5"></div>
        <div class="block-6" data-order="6"></div>
        <div class="base-a" data-order="7"></div>
      </div>
      <div class="side-b">
        <div class="base-b" data-order="7"></div>
      </div>
      <div class="side-c">
        <div class="base-c" data-order="7"></div>
      </div>
    </div>
    <div class="letters">
      <span>A</span>
      <span>B</span>
      <span>C</span>
    </div>
  </body>
</html>
